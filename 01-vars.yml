---
- hosts: localhost
  vars:
    URL: sample.com

  tasks:
    - name: print URL variable
      ansible.builtin.debug:
        msg: "{{ URL }}"

    - name: Demo on Task variables
      hosts: localhost

      tasks:
        - name: set URL1 variable
          set_fact:
            URL1: sample.com

        - name: set URL2 variable
          set_fact:
            URL2: sample.com

        - name: print URL1 variable
          ansible.builtin.debug:
            msg: "{{ URL1 }}"

        - name: print URL2 variable
          ansible.builtin.debug:
            msg: "{{ URL2 }}"

    - name: Register Variable Example
      host: localhost
      tasks:
        - name: get uptime of server
          ansible.builtin.shell: uptime
          register: OUT

        - name: print OUT var
          ansible.builtin.debug:
            msg: "{{ OUT }}"
